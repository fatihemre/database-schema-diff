version: '3.8'

services:
  # Web Server - PHP Application
  web:
    image: php:8.1-apache
    container_name: db-compare-web
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - local-db
      - remote-db
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    command: >
      bash -c "docker-php-ext-install pgsql pdo_pgsql && apache2-foreground"
    networks:
      - db-compare-network

  # Local PostgreSQL Database (for testing)
  local-db:
    image: postgres:14-alpine
    container_name: db-compare-local
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: platformdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_pass
    volumes:
      - local-db-data:/var/lib/postgresql/data
      - ./docker/init-local.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - db-compare-network

  # Remote PostgreSQL Database (for testing)
  remote-db:
    image: postgres:14-alpine
    container_name: db-compare-remote
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: platformdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: remote_pass
    volumes:
      - remote-db-data:/var/lib/postgresql/data
      - ./docker/init-remote.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - db-compare-network

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: db-compare-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - db-compare-network
    profiles:
      - tools

volumes:
  local-db-data:
  remote-db-data:
  pgadmin-data:

networks:
  db-compare-network:
    driver: bridge
